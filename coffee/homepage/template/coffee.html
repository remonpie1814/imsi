<!DOCTYPE html>
<html>
    <head>
        <title>Coffee list</title>
    </head>
    <body>
        <h1>커피리스트</h1>
        {% for coffee in coffee_list %}
            <p>{{coffee.name}}, {{coffee.price}}</p>
        {%endfor%}

        <form method="POST">{% csrf_token %}
            {{coffee_form.as_p}}
            <button type="submit">Save</button>
        </form>
    </body>
</html>
